<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.css">
</head>
<style>
    img{
        color: white;
        background-color: white;
        /* width: 75px; */
    }
    
</style>
<body>

    <div class="container justify-center my-5">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem; background-color:#245733;">
                   
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8 text-white">
                                <p class="card-text">21 </p>
                                <small>
                                    <p class="card-text"> Total Number of Sales  </p>
                                </small>
                            </div>
                            <div class="col-4">
                                <img src="img/sale.svg" class="card-img-right rounded-circle account-img" id="image1">
                            </div>
                        </div>                      
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem; background-color: #AFAE32 ;">
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8 text-white">
                                <p class="card-text">54,300.00 </p>
                                <small>
                                    <p class="card-text">Amount Paid </p>
                                </small>
                            </div>
                            <div class="col-4">
                                <img src="img/dollar1.svg" class="card-img-right rounded-circle account-img" id="image1">
                            </div>
                        </div>                      
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem; background-color: #232306;">
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8 text-white">
                                <p class="card-text">36,600.00 </p>
                                <small>
                                    <p class="card-text">Amount Owed </p>
                                </small>
                            </div>
                            <div class="col-4">
                                <img src="img/dollar2.svg" class="card-img-right rounded-circle account-img" id="image1">
                            </div>
                        </div>                      
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    

    <script type="text"></script>
    <script src="bootstrap/bootstrap/js/bootstrap.js"></script>
</body>
</html>
